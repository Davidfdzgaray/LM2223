<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE</title>
</head>
<body>
   Clave: <input id="clave" type="textbox">
   Valor: <input id="valor" type="textbox">

   <button id="guardar" onclick="guardar()">GUARDAR</button>

   <p id="solucion"></p>

   <script>
        function guardar() {
        // ASIGNAR ATRIBUTOS
        localStorage.setItem(clave, document.getElementById("clave").value);
        localStorage.setItem(valor, document.getElementById("valor").value);
        // MOSTRAR ATRIBUTOS
        var solucion = "La clave es: " + localStorage.getItem(clave) + " y el valor: " + localStorage.getItem(valor);
        document.getElementById("solucion").innerHTML = solucion;
        }
    </script>
</body>
</html>
