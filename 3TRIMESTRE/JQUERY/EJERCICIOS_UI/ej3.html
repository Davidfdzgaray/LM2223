<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        .contenedor {
            width: 500px; 
            height: 200px; 
            position: relative; 
        }
  
        #boton { 
            padding: .5em 1em; 
            text-decoration: none; 
        }
  
        #animacion {
            position: relative;  
            width: 240px;  
            padding: 1em; 
            letter-spacing: 0; 
            font-size: 1.2em; 
            border: 1px solid #000; 
            background: #eee; 
            color: #333; 
        }

        .nueva_forma { 
            text-indent: 40px; 
            letter-spacing: .4em; 
            width: 410px; 
            height: 100px; 
            padding: 30px; 
            margin: 10px; 
            font-size: 1.6em; 
        }
    </style>
    <title>UI 3</title>
    <script>
    $( function() {
        $( "#boton" ).on( "click", function() {
        $( "#animacion" ).toggleClass( "nueva_forma", 1000 );
        });
    });
    </script>
</head>
<body>
    <div class="contenedor">
        <div id="animacion" class="nueva_forma">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque quaerat optio modi. Sit eligendi, similique labore.   
        </div>
    </div>
       
    <button id="boton">Animaci√≥n</button>
</body>
</html>
