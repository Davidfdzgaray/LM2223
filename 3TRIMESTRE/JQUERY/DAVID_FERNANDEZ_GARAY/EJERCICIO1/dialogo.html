<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <title>DIÁLOGO</title>
    <script>
        $( function() {
            $( "#dialog-confirm" ).dialog({
            resizable: false,
            height: "auto",
            width: 600,
            modal: true,
            buttons: {
                "Eliminar todos los archivos": function() {
                    $("ul").hide();
                    $( this ).dialog( "close" );
                },
                "Cancelar": function() {
                    $( this ).dialog( "close" );
                }
            }
            });
        });
    </script>
</head>
<body>
    <div id="dialog-confirm" title="Vaciar papelera">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Estos elementos serán borrados y no podrá recuperarlos. ¿Está seguro?</p>
    </div>
    <h1>Ficheros del sistema:</h1>
    <ul>
        <li>Fichero 1</li>
        <li>Fichero 2</li>
        <li>Fichero 3</li>
        <li>Fichero 4</li>
        <li>Fichero 5</li>
    </ul>
</body>
</html>
