<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de freegeoip</h1>
    <div class="container">
      <p id="objetivo"></p>
    </div>
    <script>
      $('button').click(function() {
      let ciudad =  $("#ciudad").val();
      $.ajax({
        url: "https://api.openweathermap.org/data/2.5/weather?&q="+ciudad+"&appid=c4113264ea538a032491b939093e8672&units=metric",
        dataType: "json",
        success: function(elemento) {
          $("#objetivo").text("La temperatura actual es de " + elemento.main.temp + "Â°C en " + ciudad);
        },
        error: function() {
          $("#objetivo").text("Ha ocurrido un error al obtener la temperatura actual");
          alert(ciudad);
        }
      });
    });
    //a59af4303f5961bf8138fcea4d62345b

    //http://api.ipstack.com/134.201.250.155?access_key=a59af4303f5961bf8138fcea4d62345b
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
