<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carrito.css">
    <script src="carrito.js"></script>
    <title>Carrito de Compra</title>
</head>
<body>
    <div class="contenedor">
        <div class="elementos">
            <!-- Elementos -->
            <div class="elemento">
                <p><b>Monitor</b></p>
                <img src="images/monitor.png" alt="">
                <p><b>570€</b></p>
                <p ><button  onclick="restar('monitor_c')">-</button>
                    <input type="text" readonly onmousedown="return false;" id="monitor_c">
                <button  onclick="sumar('monitor_c')">+</button></p>            
            </div>
            <div class="elemento">
                <p><b>Teclado</b></p>
                <img src="images/teclado.png" alt="">
                <p><b>10€</b></p>
                <p ><button  onclick="restar('teclado_c')">-</button>
                    <input type="text" readonly onmousedown="return false;" id="teclado_c">
                <button  onclick="sumar('teclado_c')">+</button></p>            
            </div>
            <div class="elemento">
                <p><b>Ratón</b></p>
                <img src="images/raton.png" alt="">
                <p><b>5€</b></p>
                <p ><button  onclick="restar('raton_c')">-</button>
                    <input type="text" readonly onmousedown="return false;" id="raton_c">
                <button  onclick="sumar('raton_c')">+</button></p>            
            </div>
            <div class="elemento">
                <p><b>Torre</b></p>
                <img src="images/torre.png" alt="">
                <p><b>20€</b></p>
                <p ><button  onclick="restar('torre_c')">-</button>
                    <input type="text" readonly onmousedown="return false;" id="torre_c">
                <button  onclick="sumar('torre_c')">+</button></p>            
            </div>
            <div class="elemento">
                <p><b>Portátil</b></p>
                <img src="images/portatil.png" alt="">
                <p><b>400€</b></p>
                <p ><button  onclick="restar('portatil_c')">-</button>
                    <input type="text" readonly onmousedown="return false;" id="portatil_c">
                <button  onclick="sumar('portatil_c')">+</button></p>            
            </div>
            <div class="elemento">
                <p><b>Webcam</b></p>
                <img src="images/webcam.png" alt="">
                <p><b>70€</b></p>
                <p ><button  onclick="restar('webcam_c')">-</button>
                    <input type="text" readonly onmousedown="return false;" id="webcam_c">
                <button  onclick="sumar('webcam_c')">+</button></p>            
            </div>
        </div>

        <div class="carrito">
            <!-- Carrito -->
            <span class="carrito_palabra"><b>Carrito</b></span><img src="images/carrito.png" class="img_carrito" alt="">
            <!-- Elementos del carrito -->
            <p>Resumen Del Pedido</p>
            <ul>
                <li class="mo">Monitor x <span id="monitor_c2"></span></li>
                <li class="te">Teclado x <span id="teclado_c2"></span></li>
                <li class="ra">Ratón x <span id="raton_c2"></span></li>
                <li class="to">Torre x <span id="torre_c2"></span></li>
                <li class="po">Portátil x <span id="portatil_c2"></span></li>
                <li class="we">Webcam x <span id="webcam_c2"></span></li>
            </ul>
            <hr>
            <!-- Precio total -->
            <p class="total"><b>Total: <input type="text" readonly onmousedown="return false;" id="precio_total"> €</b></p>
            <p class="total"> +  Costos de Envío: 4,99 €</p>
            <!-- Botones -->
            <button id="comprar" class="comprar" onclick="pagar()">Proceder al pago</button>
            <button id="vaciar" class="vaciar" onclick="vaciar()"></button>
        </div> 
    </div>
    <script>iniciar();</script>
</body>
</html>
