<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pago.css">
    <script src="pago.js"></script>
    <title>Detalles de Pago</title>
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="head">
                <h1>Total del pedido: <input type="text" class="total" readonly onmousedown="return false;" id="precio_totalp"> €</h1>
            </div>
            <h3>Pago Seguro</h3>
        </div>
        <div id="right">
            <h2>Rellene los siguientes campos:</h2>
            <form action="#">
                <div id="contrasena">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" required>
                    <label id="contrasena2" for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" required>
                </div>
                <div id="form-card" class="form-field">
                    <label for="cc-number">Número de tarjeta:</label>
                    <input id="cc-number" maxlength="19" placeholder="1111 2222 3333 4444" required>
                </div>
                <div id="form-date" class="form-field">
                    <label for="expiry-month">Fecha de caducidad:</label>
                    <div id="date-val">
                        <select id="expiry-month" required>
                            <option id="trans-label_month" value="" default="default" selected="selected">Mes</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="expiry-year" required>
                            <option id="trans-label_year" value="" default="" selected="selected">Año</option>
                            <option value="2023">23</option>
                            <option value="2024">24</option>
                            <option value="2025">25</option>
                            <option value="2026">26</option>
                            <option value="2027">27</option>
                            <option value="2028">28</option>
                            <option value="2029">29</option>
                            <option value="2030">30</option>
                            <option value="2031">31</option>
                            <option value="2032">32</option>
                            <option value="2033">33</option>
                            <option value="2034">34</option>
                            <option value="2035">35</option>
                        </select>
                    </div>
                </div>
                <div id="form-sec-code" class="form-field">
                    <label for="sec-code">CVV:</label>
                    <input type="password" maxlength="3" placeholder="123" required>
                </div>
                
                <button type="submit" onclick="pagar()">Pagar</button>
            </form>
        </div>
    </div>
</body>
</html>
